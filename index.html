<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>

    <!-- Tailwind+daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>
<body>
    <header class="w-[80%] mx-auto bg-base-100 space-y-6 sticky top-0 z-10 pt-10">
        <h1 class="text-4xl font-bold text-[#002C5C]">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-6">
            <div class="shadow p-5 rounded-md">
                <p class="font-medium">Total</p>
                <h3 id="total-job" class="text-2xl font-bold text-[#002C5C]">8</h3>
            </div>
            <div class="shadow p-5 rounded-md">
                <p class="font-medium">Interview</p>
                <h3 id="total-interview" class="text-2xl font-bold text-[#10B981]">0</h3>
            </div>
            <div class="shadow p-5 rounded-md">
                <p class="font-medium">Rejected</p>
                <h3 id="total-rejected" class="text-2xl font-bold text-[#EF4444]">0</h3>
            </div>

        </div>
        <hr class="text-[#E6E7E9] border-0 border-t-2 mb-6">
    </header>

    <main class="w-[80%] mx-auto">       
        <!-- Available jobs section -->
        <section class="space-y-6">
            <h2 class="text-xl text-[#002C5C] font-bold">Available Jobs</h2>
            <div class="flex justify-between">
                <div class="flex gap-5">
                    <button id="all-filter-btn" class="btn btn-primary btn-soft">All</button>
                    <button id="interview-filter-btn" class="btn btn-primary btn-soft">Interview</button>
                    <button id="rejected-filter-btn" class="btn btn-primary btn-soft">Rejected</button>
                </div>
                <p class="text-[#64748B]">8 jobs</p>
            </div>
        </section>
    </main>

    <script src="./script/index.js"></script>
</body>
</html>
